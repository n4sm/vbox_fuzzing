# kAFL default configuration

# general options
work_dir: $PWD/workdir
sharedir: $PWD/sharedir
processes: 10 
quiet: true
verbose: false

#log_hprintf: true

# fuzz options
cpu_offset: 0
kickstart: 256
afl_arith_max: 34
timeout_soft: 0.1 # 1/1000
timeout_hard: 4 
payload_size: 16384 
bitmap_size: 65536 
iterations: 15

# default tool paths
qemu_path: $QEMU_ROOT/x86_64-softmmu/qemu-system-x86_64
ptdump_path: $LIBXDC_ROOT/build/ptdump_static
radamsa_path: $RADAMSA_ROOT/bin/radamsa
# default qemu configuration
qemu_append_default: nokaslr oops=panic nopti mitigations=off console=ttyS0
  #qemu_base: -accel hax --enable-kvm -machine q35,accel=kvm -cpu host,vmx=on -no-reboot -nic user,hostfwd=tcp::2222-:22 -smp 1
qemu_base: -accel kvm -machine kAFL64-v1 -cpu kAFL64-Hypervisor-v1,+vmx -no-reboot -nic user
#qemu_base: -accel kvm -machine kAFL64-v1 -cpu kAFL64-Hypervisor-v1,+vmx -no-reboot -nic user,hostfwd=tcp::2222-:22
qemu_serial: -device isa-serial,chardev=kafl_serial -nographic
qemu_memory: 8192 
